<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title"> Drag the <span class="pink">Pink</span> Square to the <span class="orange">Orange</span> Square &
        <span class="pink-border">Back</span> </p>

    <div class="squares-container">

        <div class="draggable-container">
            <div id="draggable-element" draggable="true" 
            ondragstart="onDragStart4PinkSquare(event)" 
            ondragend="onDragend4PinkSquare(event)"
            ondrag = "onDrag4PinkSquare(event)"
            ondrop="onDrop4PinkSquare(event)">
            </div>
        </div>

        <div id="drop-element"
        ondragstart="onDragStart4OrangeSquare(event)" 
        ondragend="onDragend4OrangeSquare(event)"
        ondragover="onDragOver4OrangeSquar(event)"
        ondrop="onDrop4OrangeSquare(event)">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
