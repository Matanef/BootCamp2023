<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,500;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <p id="titleQuote">My Quotes</p>
            <p id="titleSmallQuote">Motivational, inspirational and more !</p>
        </div>
 
        <div id="button2">
            <input type="button" id="button" value="Press for a quote">
        </div>
        <div id="blank"></div>
        <form id="form">
            <label for="quote">Quote:</label>
            <input type="text" id="quote" name="quote"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>
            <input type="submit" id="buttonTwo" value="Add...">
        </form>
        <div id="displayCount"></div>
        <div id="buttons">
            <div id="save">
                <button id="saveFile">Save</button>
            </div>
            <button id="count">Count with spaces</button>
            <button id="count2">Count without spaces</button>
            <button id="count3">Number of words</button>

            
        </div>

        
        <script src="https://kit.fontawesome.com/263171eb05.js" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
